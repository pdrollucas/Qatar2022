<body>
    <header class="cabecalho">
        <button class="cabecalho__menu"><img src="../img/botao-menu.png" alt="Botão de Menu"></button>

        <img src="../img/taça.png" alt="Taça escrito Qatar 2022" class="cabecalho__logo">

        <ul class="colorMode__lista">
            <li><input type="radio" name="color" id="light" class="input__colorMode" checked></li>
            <li><input type="radio" name="color" id="dark" class="input__colorMode"></li>
            <!--<li><input type="radio" name="color" id="green" class="input__colorMode"></li>-->
        </ul>
    </header>

    <nav class="menu-lateral">
        <img src="../img/taça.png" alt="" class="menu-lateral__logo">
        <a href="../index.html" class="menu-lateral__link">Jogos</a>

        <a href="../convocados/convocados.html" class="menu-lateral__link">Convocados</a>
    </nav>

    <main class="principal">
        <h2 class="principal__titulo">Canais que trasmitirão os jogos gratuitamente</h2>

        <section class="canais">
            
            <article class="canal">
                <div class="canal__logo">
                    <img src="../img/globoplay--logo.png" alt="Logo do GloboPlay" class="canal__logo--item">
                </div>
                <h3 class="canal__titulo">GloboPlay</h3>
                <a href="https://globoplay.globo.com/" class="botao-play">Assistir <img src="../img/botao--play.png" alt="Ícone Play" class="botao-play__item"></a>
            </article>

            <article class="canal">
                <div class="canal__logo">
                    <img src="../img/cazéTv.jpg" alt="Logo do CazéTv" class="canal__logo--item">
                </div>
                <h3 class="canal__titulo">Cazé Tv</h3>
                <a href="https://www.youtube.com/caz%C3%A9tv" class="botao-play">Assistir <img src="../img/botao--play.png" alt="Ícone Play" class="botao-play__item"></a>
            </article>

            <article class="canal">
                <div class="canal__logo">
                    <img src="../img/fifaPlus--logo.png" alt="Logo do FifaPlus" class="canal__logo--item">
                </div>
                <h3 class="canal__titulo">FifaPlus</h3>
                <a href="https://www.fifa.com/fifaplus" class="botao-play">Assistir <img src="../img/botao--play.png" alt="Ícone Play" class="botao-play__item"></a>
